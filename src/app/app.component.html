<h1>FREE GAME</h1>
<header class="container">
  <app-search (emitfindGame)="findGames($event)"></app-search>
</header>
<main class="container" *ngIf="!error">
  <app-games [listGames]="listGames" class="grid"></app-games>
</main>
<main class="container" *ngIf="error">
  <h2> {{ error?.status_message }} </h2>
</main>
